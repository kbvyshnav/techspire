{% extends "cAdmin/baseUI.html" %}
{% load static %}
{% block body %}

<style>

    .box {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
  padding: 20px;
  width: 1000px;
  height: 500px;
}
.btn {
    appearance: none;
      -webkit-appearance: none;
    font-family: sans-serif;
    cursor: pointer;
    padding: 12px;
    min-width: 100px;
    border: 0px;
      -webkit-transition: background-color 100ms linear;
      -ms-transition: background-color 100ms linear;
       transition: background-color 100ms linear;
    float: Right;
  }
  .btn:focus, .btn.focus {
    outline: 0;
  }



.view {
  background: #1181dd;
  color: #ffffff;
}

.view:hover {
  background: #069ff8;
  color: #ffffff;
}

.users {
  background: #1e7575;
  color: #f5f5f5;
}

.users:hover {
  background: #2d5e5e;
  color: #ffffff;
}

.delete {
  background: #b11515;
  
  color: #ffffff;
}

.delete:hover {
  background: #e40505;
  color: #ffffff;
}

body 
{
counter-reset: Serial; /* Set the Serial counter to 0 */
}

tr td:first-child:before
{ counter-increment: Serial; /* Increment the Serial counter */
content:  counter(Serial) "."; /* Display the counter */
}


/* Back button styles - Added by Vysh */
.back-button {
appearance: none;
-webkit-appearance: none;
font-family: sans-serif;
cursor: pointer;
padding: 10px 20px;
border: 1px solid #ccc;
border-radius: 5px;
background-color: #f5f5f5;
color: #333;
font-size: 14px;
position: fixed;
left:90%;
box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
}

.back-button:hover {
 background-color: #e0e0e0;
 }

</style>



<div class="table-data">
    <div class="order">
        <div class="head" >
            <h4>DEPARTMENTS </h4>
            <i class='bx bx-search' ></i>
            <i class='bx bx-filter' ></i>
          
               <a href="{% url 'add_department' companyId=cmpnyId %}">     <button type="button" class="btn btn-dark">Add Department</button></a>
               <button class="btn btn-view blue-button back-button" onclick="goBack()">Back</button>


        
              </div>
      
         <table id="table-datas">
            <thead>
                  
                <tr>
                    <th>Departments</th>
    
                    <th></th>
                    <!-- <th>Date Of Expiry</th>
                    <th>View Ticket</th> -->
                    
                    
                </tr>
              </thead>
              <tbody>
                  {% for lst in depts %}
                  <tr><td> {{lst.deptName}}</td>
                  <td> <button type="button" value="{{lst.deptId}}" id="{{lst.deptId}}" class="btn delete">Delete</td>
                      </tr>          
                  {% endfor %}            
          </div>
           
              
  
          </div></tbody>
            </thead>
           
           </table>
</div>
{% if messages %}
    {% for message in messages %}
        <script>
            alert("{{ message }}"); 
        </script>

    {% endfor %}
   
{% endif %}

<script>
  function goBack() {
  window.history.back();
   }
   </script>

{%endblock%}
